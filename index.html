<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;700&family=Istok+Web:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio Julien Cantenot</title>
</head>
<body>
    <!-- Section banner hero -->
    <header class="header">
        <!-- Menu -->
        <nav class="header__menu">
            <ul class="header__menu__ul">
                <li><a href="#">Compétences</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Fin du menu -->
        
        <div class="header__banner">
            <div class="header__banner__text">
                <p>Julien Cantenot</p>
                <h1 class="header__banner__text--hide"><span class="header__banner__text--hide--txt">Webdesigner /</span><br></h1>
                <h1 class="header__banner__text--hide"><span class="header__banner__text--hide--txt">Intégrateur</span></h1><br>
                <h1 class="header__banner__text--hide"><span class="header__banner__text--hide--txt">Junior</span></h1>
                <button class="btn header__banner__text--btn"><a href="#">Découvrir le portfolio</a></button>
                <div class="bloc_rs">
                    <a href="#"><img src="img/logos/logo-linkedin.svg" alt="logo linkedin" width="53"></a>
                    <a href="#"><img src="img/logos/logo-github.svg" alt="logo github" width="53"></a>
                </div>
            </div>
            <div class="header__banner__img">
                <img src="/img/hero-banner-img.svg" alt="image banner">
            </div>
        </div>

        <div class="header__scroll">
            <span class="header__scroll__text" data-text="scroll">scroll</span>
            <div class="header__scroll__line"></div>
        </div>
    </header>
    <!-- Fin du header -->

    <div class="separateur"></div>

    <!-- Section Compétences -->
    <section class="skills">
        <h2 class="skills__title">Compétences</h2>
        <div class="skills__line"></div>

        <h3>Outils développement</h3>
        <div class="skills__tools">
            <div class="skills__tools__bloc">
                <div class="skills__tools__bloc__skill">
                    <span>HTML</span>
                    <div class="square">
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--white"></span>
                    </div>
                </div>
                <div class="skills__tools__bloc__skill">
                    <span>CSS</span>
                    <div class="square">
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--white"></span>
                    </div>
                </div>
                <div class="skills__tools__bloc__skill">
                    <span>Javascript</span>
                    <div class="square">
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--white"></span>
                        <span class="square--white"></span>
                    </div>
                </div>
                <div class="skills__tools__bloc__skill">
                    <span>SASS</span>
                    <div class="square">
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--blue"></span>
                        <span class="square--white"></span>
                    </div>
                </div>
            </div>
            <div class="skills__line"></div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
    <script src="js/scroll.js"></script>
</body>
</html>
